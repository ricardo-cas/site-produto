<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Effect</title>
    <!-- referenciando o arquivo css -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cartao">
            <div class="sneaker">
                <div class="circulo">
                    <img src="./shoes.png" alt="sneaker">
                </div>
                <div class="info">
                    <h1 class="title">Novo Sneaker!</h1>
                    <h3>Esse modelo de tênis é ideal para ser usado no dia a dia já que é um tênis com pegada mais street, casual e vai bem com produções mais formais.</h3>
                    <div class="sizes">
                        <button>37</button>
                        <button>39</button>
                        <button class="ativo">42</button>
                        <button>44</button>
                    </div>
                    <div class="comprar">
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Referenciando o arquivo JavaScript -->
    <script src= './app.js'></script>
</body>
</html>
